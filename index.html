<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Frontend Mentor | Huddle landing page with single-introductory-section </title>
    <link rel="icon" href="images//favicon-32x32.png" type="image/png" sizes="32x32">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src='https://kit.fontawesome.com/a076d05399.js'></script>
    <link rel="stylesheet" href="huddle.css">
</head>
<body>
    <header>
        <img src="images//logo.svg" alt="logo">
    </header>
    <div class="container">
        <div class="left">
            <img src="images//illustration-mockups.svg" alt="mockup" id="mockup">
        </div>
        <div class="right">
            <p class="fLine">Build The Community Your Fans Will Love</p>
            <p class="sLine"> Huddle re-imagines the way we build communities. You have a voice, but so does your audience.
                 Create connections with your users as you engage in genuine discussion.
            </p>
        <button class="button">
            Register
        </button>
        </div>
    </div>
    <footer><br><br><br>
        <div class="icons">
            <i class='fab fa-facebook-f'></i>
            <i class='fab fa-twitter'></i>
            <i class='fab fa-instagram'></i>
        </div><br><br>
        <p class="copyright">
            Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>.
                Coded by <a href="https://github.com/pallavi-1812" target="_blank">Pallavi Upadhyay</a>.
        </p>
    </footer>
</body>
</html>
